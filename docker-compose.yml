services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: raqib-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: raqib_user
      POSTGRES_PASSWORD: raqib_pass
      POSTGRES_DB: raqib_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raqib_user -d raqib_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - index-tracker-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: raqib-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - index-tracker-network

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: raqib-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://raqib_user:raqib_pass@postgres:5432/raqib_db
      - REDIS_URL=redis://redis:6379/0
      # JWT Authentication
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production-please-use-env-variable}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      # Admin User Credentials
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-ChangeThisPassword123}
      # Email / SMTP Configuration (Microsoft 365 / Outlook)
      - SMTP_HOST=smtp.office365.com
      - SMTP_PORT=587
      - SMTP_USER=${SMTP_USER:-noreply@example.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@example.com}
      - SMTP_FROM_NAME=منصة راقب
      # Frontend URL for emails
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    volumes:
      - ./api/uploads:/app/uploads
      - ./api/templates:/app/templates
      - ./api/temp_evidence:/app/temp_evidence
      - ./api/scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - index-tracker-network

  # React Frontend UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD:-${ADMIN_PASSWORD:-ChangeThisPassword123}}
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: raqib-ui
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - index-tracker-network

volumes:
  postgres_data:
    driver: local

networks:
  index-tracker-network:
    driver: bridge
