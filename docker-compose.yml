services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: raqib-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: raqib_user
      POSTGRES_PASSWORD: raqib_pass
      POSTGRES_DB: raqib_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raqib_user -d raqib_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - index-tracker-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: raqib-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - index-tracker-network

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: raqib-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://raqib_user:raqib_pass@postgres:5432/raqib_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./api/uploads:/app/uploads
      - ./api/templates:/app/templates
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - index-tracker-network

  # React Frontend UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: raqib-ui
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - index-tracker-network

volumes:
  postgres_data:
    driver: local

networks:
  index-tracker-network:
    driver: bridge
